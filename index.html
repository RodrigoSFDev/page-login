<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <section id="selecinar_background">
        <label for="option_of_background" id="selectlabel">Mudar Imagem de Fundo!
        <select name="" id="option_of_background">
            <option value="lua" name="options" checked>Lua</option>
            <option value="cidade" name="options">Cidade</option>
            <option value="espaco" name="options">Espaço</option>
            <option value="montanha" name="options">Montanha</option>
            <option value="ceu" name="options">Céu</option>
        </select>
    </label>
    </section>
    <section id="section_form ">
        <form action="#" id="form">
            <h1>Fazer login</h1>
            <Section id="email_password">   
                <label for="email">Seu email:</label>
               <input type="email" name="email" id="email" required>
               <label for="senha">Sua senha:</label>
               <input type="password" name="senha" id="password" required maxlength="10" minlength="6">
               <label for="check" id="textlabel">Conferir Senha? 
               <input type="checkbox" name="" id="check"></label>
            </Section> 
            <button type="submit" id="btn">Entrar</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
